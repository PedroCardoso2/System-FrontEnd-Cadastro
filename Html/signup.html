<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
    <title>Sign Up</title>

</head>
<body>
    <div class="conteiner">
        
        <div class="form">  

            <div class="img">
                <img src="../Img/HomeImg.svg">
            </div>

            <div class="entradas">
                <div class="title">
                    <h1>Sign Up</h1>
                </div>

                <div class="firstName">

                    <img src="../Img/user.svg" class="imgUser">
                    <input type="text" class="firstname" placeholder="FIRST NAME" required>

                </div>

                <div class="lastName">
                    
                    
                    <input type="text" class="lastname" placeholder="LAST NAME" required>

                </div>

                <div class="email">
                    
                    <img src="../Img/email-img.png" class="imgEmail">
                    <input type="email" class="emaill" placeholder="EMAIL" required>

                </div>

                <div class="dateBirth">
                    
                    <img src="../Img/data-img.png" class="imgData">
                    <input type="date" class="datebirth" placeholder="DATE OF BIRTH" required>

                </div>
    
                <div class="passWord">

                    <img src="../Img/lock.svg" class="imgPass">
                    <input type="password" class="pass" placeholder="PASSWORD" required>

                </div>

                <div class="confirmPassword">

                    <input type="password" class="confirmpassword" placeholder="CONFIRM PASSWORD" required>

                </div>
            </div>
            
            <div class="button">

                <button class="buttonSignup" type="submit">SIGN UP</button> 

            </div>
            
                    
        </div>

       
    </div>

    <script src="../Js/index.js" defer></script>
</body>
</html>
